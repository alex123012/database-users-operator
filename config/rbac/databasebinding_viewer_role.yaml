# permissions for end users to view databasebindings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: databasebinding-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: database-users-operator
    app.kubernetes.io/part-of: database-users-operator
    app.kubernetes.io/managed-by: kustomize
  name: databasebinding-viewer-role
rules:
- apiGroups:
  - databaseusersoperator.com
  resources:
  - databasebindings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - databaseusersoperator.com
  resources:
  - databasebindings/status
  verbs:
  - get
